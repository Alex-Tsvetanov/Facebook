<!DOCTYPE html>
<html>
	<head>
		<title>Какво ще работиш?</title>
		<meta charset="UTF-8">
	</head>
	<body>
		<script>
			window.fbAsyncInit = function() {
				FB.init({
					appId      : '1818518568468396',
					xfbml      : true,
					version    : 'v2.9'
				});
				FB.AppEvents.logPageView();
			};

			(function(d, s, id){
				var js, fjs = d.getElementsByTagName(s)[0];
				if (d.getElementById(id)) {return;}
				js = d.createElement(s); js.id = id;
				js.src = "//connect.facebook.net/en_US/sdk.js";
				fjs.parentNode.insertBefore(js, fjs);
			}(document, 'script', 'facebook-jssdk'));
		</script>
		<div id="fb-login" class="fb-login-button" data-max-rows="1" data-size="large" data-button-type="continue_with" data-show-faces="true" data-auto-logout-link="false" data-use-continue-as="true"></div>
		<div id="status"> </div>
		<script>
			document.getElementById("fb-login").onclick = function () {
				FB.login(function(response) {
					Log.info('FB.login response', response);
					console.log(response);
					console.log(response.email);
				}, {scope: 'email'});
				return false;
			};
		</script>
	</body>
</html>
